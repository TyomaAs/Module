<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Module - Artemii Tsipino</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__logo">
				<a href="index.html">
					<img src="img/SiteLogo.svg" alt="SiteLogo">
				</a>
			</div>
			<div class="header__navigation">
				<div class="navigation__icon">
					<span></span>
				</div>
				<div class="navigation__body">
					<ul class="navigation__list">
						<li class="navigation__item">
							<a href="#">About</a>
						</li>
						<li class="navigation__item">
							<a href="#">Features</a>
						</li>
						<li class="navigation__item">
							<a href="#">Pricing</a>
						</li>
						<li class="navigation__item">
							<a href="#">Gallery</a>
						</li>
						<li class="navigation__item">
							<a href="#">Team</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<div class="main__heading">
				<div class="main__text">Mercedes <strong>GLK 300 4MATIC</strong> Coupe</div>
				<button class="main__button" disabled>
					MORE
				</button>
				<div class="main__car">
					<div class="car__info">
						<div class="car__heading">Engine</div>
						<div class="car__value">249 HP</div>
						<div class="car__value-sub">7.33 Kmpl</div>
					</div>
					<div class="car__image">
						<img src="img/mersedes.png" alt="mersedes">
					</div>
					<div class="car__info">
						<div class="car__heading">Max Speed</div>
						<div class="car__value">240 km/h</div>
						<div class="car__value-sub">6.3 sec</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer">
		<div class="container">
			<div class="footer__social">
				<div class="social__item facebook"><img src="img/facebook.svg" alt="facebook"></div>
				<div class="social__item twitter"><img src="img/twitter.svg" alt="twitter"></div>
				<div class="social__item instagram"><img src="img/instagram.svg" alt="instagram"></div>
				<div class="social__item youtube"><img src="img/youtube.svg" alt="youtube"></div>
			</div>
			<div class="footer__slider">
				<div class="footer__slider-item choicen"></div>
				<div class="footer__slider-item"></div>
				<div class="footer__slider-item"></div>
			</div>
		</div>
	</footer>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
